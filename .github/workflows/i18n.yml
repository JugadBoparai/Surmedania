name: i18n-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  i18n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run i18n strict check
        run: I18N_STRICT=1 npm run i18n:check
